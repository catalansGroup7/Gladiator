<div class="sidebar">
    <a routerLink='/updateDetails'>View Profile</a>
    <a routerLink='/viewAllUser'>View All Users</a>
    <a routerLink="/viewAllLoan">View All Loan Details</a>
    <a routerLink='/viewAllApplications'>View All Pending Applications</a>
  </div>
<div class="content" style="background-color:ghostwhite">
    <br />
    <div class="profilecard">
        <div class="cimage">
             <img src="./assets/update.png" style="width: 40%; height: 20%; padding: 1px 110px; ">
         </div>
        <div class="content1">
            <p><b class="lab">Admin Id :</b><b class="val pull-right">{{id}}</b></p><br/>
            <p><b class="lab">FirstName:</b><b class="val pull-right">{{ adminFirstName }}</b> </p><br>
            <p><b class="lab">LastName :</b><b class="val pull-right">{{ adminLastName}}</b></p><br>
            <p><b class="lab">Gender :</b><b class="val pull-right">{{ gender}}</b></p><br/>
            <p><b class="lab">Date Of Birth: </b><b class="val pull-right">{{ dob }}</b></p><br>
            <p><b class="lab">Email :</b><b class="val pull-right">{{email }}</b></p><br>
            <p><b class="lab">Mobile :</b><b class="val pull-right">{{ contact}}</b></p><br>
           <br><br/>
        </div>
    </div>
</div>
